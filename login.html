<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="icon" href="img/paw.png">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header class="logo">Personal color</header>
  <div class="container">
    <div class="member">
      <div class="field">
        <b>아이디</b>
        <input type="text">
      </div>
      <div class="field">
        <b>비밀번호</b>
        <input type="password">
      </div>
      <div class="field">
        <b>비밀번호 확인</b>
        <input type="password">
      </div>
      <div class="field">
        <b>이름</b>
        <input type="text">
      </div>
      <div class="field birth">
        <b>생년월일</b>
        <div>
          <input type="number" placeholder="년(4자)">
          <input type="number" placeholder="월(2자)">
          <input type="number" placeholder="일(2자)">
        </div>
      </div>
      <div class="field gender">
        <b>성별</b>
        <div>
          <label><input type="radio" name="gender"><em></em>남자</label>
          <label><input type="radio" name="gender"><em></em>여자</label>
        </div>
      </div>
      <div class="field email">
        <b>이메일 <small>(선택)</small></b>
        <div>
          <input type="email">
          @
          <select>
            <option value="">naver.com</option>
          </select>
        </div>
      </div>
      <div class="field tel-number">
        <b>전화번호<small>(선택)</small></b>
        <div>
          <select>
            <option value="">010</option>
          </select>
          <input type="tel">
          <input type="tel">
        </div>
      </div>
      <input type="submit" value="가입하기">
    </div>
  </div>
  
</body>

</html>
